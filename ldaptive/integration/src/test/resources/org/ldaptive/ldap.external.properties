# Configuration variables for ldap operation
# Comments must be on separate lines
# Format is 'name=value'

## LDAP CONFIG ##

# fully qualified class name which implements javax.net.ssl.SSLSocketFactory
org.ldaptive.sslSocketFactory=org.ldaptive.ssl.TLSSocketFactory{ org.ldaptive.ssl.KeyStoreCredentialConfig{ {trustStore=classpath:/ed.truststore} {trustStoreType=BKS} {keyStore=classpath:/ed.keystore} {keyStoreType=BKS} {keyStorePassword=changeit} }}

# fully qualified class name which implements javax.net.ssl.HostnameVerifier
org.ldaptive.hostnameVerifier=org.ldaptive.AnyHostnameVerifier

# hostname of the LDAP
org.ldaptive.ldapUrl=${ldapTestHost}

# LDAP SASL configuration
org.ldaptive.bindSaslConfig={mechanism=EXTERNAL}

# whether TLS should be used for LDAP connections
# default value is 'false'
org.ldaptive.tls=true

# set socket timeout low for testing
org.ldaptive.connectTimeout=2000
