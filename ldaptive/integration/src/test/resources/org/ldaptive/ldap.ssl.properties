# Configuration variables for ldap operation
# Comments must be on separate lines
# Format is 'name=value'

## LDAP CONFIG ##

# fully qualified class name which implements javax.net.ssl.SSLSocketFactory
org.ldaptive.sslSocketFactory=org.ldaptive.ssl.SingletonTLSSocketFactory{org.ldaptive.ssl.X509CredentialConfig{{trustCertificates=file:target/test-classes/ldaptive.trust.crt}}}

# hostname of the LDAP
org.ldaptive.ldapUrl=${ldapSslTestHost}

# base dn for performing user lookups
org.ldaptive.baseDn=ou=test,dc=vt,dc=edu

# bind DN if one is required to bind before searching
org.ldaptive.bindDn=uid=1,ou=test,dc=vt,dc=edu

# credential for the bind DN
org.ldaptive.bindCredential=VKSxXwlU7YssGl1foLMH2mGMWkifbODb1djfJ4t2

# whether SSL should be used for LDAP connections
# default value is 'false'
org.ldaptive.ssl=true

# LDAP field which contains user identifier
org.ldaptive.auth.userFilter=(|(uid={0})(mail={0}))
