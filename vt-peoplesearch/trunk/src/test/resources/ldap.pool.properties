# Configuration variables for ldap pool operation
# Comments must be on separate lines
# Format is 'name=value'

# minimum pool size
edu.vt.middleware.ldap.pool.minPoolSize=3

# maximum pool size
edu.vt.middleware.ldap.pool.maxPoolSize=6

# period that the prune timer task runs
edu.vt.middleware.ldap.pool.pruneTimerPeriod=30000

# expiration time for objects in the ldap
edu.vt.middleware.ldap.pool.expirationTime=10000

